    <div id="loader-bg">
      <div id="loader">
        <img src="Iconos/FrescaVidadbc39f.png" alt="Logo" class="logo-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script>
      // Guardar el tiempo de inicio
      const loaderBg = document.getElementById('loader-bg');
      const startTime = Date.now();

      window.addEventListener('load', function() {
        const elapsed = Date.now() - startTime;
        const minTime = 500; // 2 segundos mínimo
        const waitTime = Math.max(0, minTime - elapsed);

        setTimeout(() => {
          // Transición de fondo oscuro a claro
          loaderBg.style.transition = 'background 0.8s, opacity 0.6s';
          loaderBg.style.background = 'rgba(203,181,106,0.85)'; // color clarito

          setTimeout(() => {
            loaderBg.style.opacity = '0';
            setTimeout(() => {
              loaderBg.style.display = 'none';
            }, 600);
          }, 800); // Espera a que termine la transición de fondo
        }, waitTime);
      });
    </script>
